<h1 id="tableLabel">Employees</h1>

<p *ngIf="directors.length == 0"><em>No data</em></p>

<div *ngIf="directors.length > 0">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="true">
          {{ currentDirector }}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" (click)="selectDirector(undefined)">No Director</a></li>
          <li *ngFor="let director of directors"><a class="dropdown-item" (click)="selectDirector(director.id)">{{ director.firstName }} {{ director.lastName }}</a></li>
        </ul>
    </div>
    <br>
    <table class="table table-striped" aria-labelledby="tableLabel">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
                <td>{{ employee.firstName }}</td>
                <td>{{ employee.lastName }}</td>
            </tr>
        </tbody>
    </table>
</div>
<br><br>

<input type="button" value="New Employee" [routerLink]="['/new-employee']" class="btn btn-dark">
